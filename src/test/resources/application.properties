### Configuración común ###
spring.profiles.active = @activeProfile@

# Servidor
server.port = 7070
server.servlet.context-path = /@name@

# Codificación
spring.messages.encoding = @project.build.sourceEncoding@

# Actuator
info.app.name = @project.name@
info.app.description = @description@
info.app.version = @version@

# Logging
logging.file.name = reslful-tests.log

# Datasource
spring.datasource.driverClassName = org.h2.Driver

# H2
spring.datasource.url = jdbc:h2:mem:RESTFUL;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
spring.datasource.username = sa
spring.datasource.password = sa

# JPA
spring.jpa.database-platform = org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto = create
